<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple PopUp</title>
    <link href="main.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap"
      rel="stylesheet"
    />
    <a href="https://icons8.com/icon/rmf1Fvj5nBib/close-window"></a>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Simple Popup</h1>

      <div class="flex-images">
        <div>
          <a href="bigImg/image-0.jpg">
            <img
              src="miniImg/image-0.png"
              data-index="0"
              class="img-responsive"
              alt=""
            />
          </a>
        </div>
        <div>
          <a href="bigImg/image-1.jpg">
            <img
              src="miniImg/image-1.png"
              data-index="1"
              class="img-responsive"
              alt=""
            />
          </a>
        </div>

        <div>
          <a href="bigImg/image-2.jpg">
            <img
              src="miniImg/image-2.png"
              data-index="2"
              class="img-responsive"
              alt=""
            />
          </a>
        </div>

        <div>
          <a href="bigImg/image-3.jpg">
            <img
              src="miniImg/image-3.png"
              data-index="3"
              class="img-responsive"
              alt=""
            />
          </a>
        </div>
      </div>
    </div>

    <div class="popup-content">
      <div class="popup">
        <img src="bigImg/image-9.jpg" data-index="0" class="img-popup" alt="" />

        <img
          class="close"
          src="https://img.icons8.com/fluent/48/000000/close-window.png"
        />

        <img
          class="left"
          src="https://img.icons8.com/nolan/64/long-arrow-left--v1.png"
        />

        <img
          class="right"
          src="https://img.icons8.com/nolan/64/long-arrow-right--v1.png"
        />
      </div>
    </div>

    <script src='main.js'>
     
    </script>
  </body>
</html>
